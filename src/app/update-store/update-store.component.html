<h3>Update Store</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="storeId">ID</label>
      <input type="text" class="form-control" id="storeId" required [(ngModel)]="store.storeId" name="storeId">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="store.storeName" name="name">
    </div>
 
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="store.city" name="city">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" required [(ngModel)]="store.state" name="state">
    </div>

    <div class="form-group">
        <label for="zipCode">Postal Code</label>
        <input type="text" class="form-control" id="zipCode" required [(ngModel)]="store.zipCode" name="zipCode">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStore()">Update</button>
</div>
