<h3>Store Details</h3>
<div [hidden]="submitted" [hidden] ="deleted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="storeId">ID</label>
      <input readonly = true; type="text" class="form-control" id="storeId" 
      required [ngModel]="store?.storeId" (ngModelChange)="store.storeId = $event" name="storeId">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" 
      [ngModel]="store?.storeName" (ngModelChange)="store.storeName = $event" name="name">
    </div>
 
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" 
      required [ngModel]="store?.city" (ngModelChange)="store.city = $event" name="city">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" 
        required [ngModel]="store?.state" (ngModelChange)="store.state = $event" name="state">
    </div>

    <div class="form-group">
        <label for="zipCode">Postal Code</label>
        <input type="text" class="form-control" id="zipCode" 
        required [ngModel]="store?.zipCode" (ngModelChange)="store.zipCode = $event" name="zipCode">
    </div>
 
    <button type="submit" class="btn btn-success">Update</button>
  </form>
    <button (click)="delete()">Delete</button>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStore()">Update</button>
</div>

<div [hidden]="!deleted">
  <h4>You deleted successfully!</h4>
  <button class="btn btn-success" (click)="navigateToStore()">Ok</button>
</div>
