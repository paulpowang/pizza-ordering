<button *ngIf="store" style="text-align:left">
<div>
    <div>
      <label>Name:</label> <br/>
      {{store.storeName}}
    </div>
    <div>
      <label>Address:</label> <br/>
      {{store.city}}, {{store.state}}
    </div>
    <div>
      <label>Zip Code:</label> <br/>
      {{store.zipCode}}
    </div>
</div>
</button>
