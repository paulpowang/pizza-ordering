<div *ngIf="store">
    <div>
      <label>Name:</label> {{store.storeName}}
    </div>
    <div>
      <label>City:</label> {{store.city}}
    </div>
    <div>
        <label>State:</label> {{store.state}}
    </div>
    <div>
      <label>Postal Code:</label> {{store.zipCode}}
    </div>
    <hr />
</div>
