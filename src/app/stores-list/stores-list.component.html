<h3>Stores</h3>
<div *ngFor="let store of stores | async" style="width: 300px;">
  <a routerLink="{{store.storeId}}">
        <app-store-details [store]='store'></app-store-details>
  </a>
</div>
 
<div>
  <button type="button" class="button btn-danger" (click)='deleteStores()'>Delete All</button>
</div>
