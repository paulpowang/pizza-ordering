<div class="example-container">
  <mat-form-field>
    <mat-label>User Email</mat-label>
    <input type="text" required [(ngModel)]="userCredentialId" name="id"matInput placeholder="Textarea" [formControl]="email" >
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" required [(ngModel)]="password" name="pwd" matInput placeholder="password area">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onClickMe()">submit</button>


</div>
