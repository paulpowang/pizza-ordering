<div class="container" align="center">
  <mat-card class="card-container" layout="row" layout-align="center center" >
    <mat-card-title >Registration Form</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>User Email</mat-label>
        <input type="text" required [(ngModel)]="userCredentialId" name="id"matInput placeholder="Textarea" [formControl]="email" >
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" required [(ngModel)]="password" name="pwd" matInput placeholder="password area">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Access Code</mat-label>
        <input type="text" [(ngModel)]="code" name="code" matInput placeholder="access code">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="onClickMe()">submit</button>
      <br>

    </mat-card-content>
  </mat-card>
<app-alert></app-alert>
</div>
