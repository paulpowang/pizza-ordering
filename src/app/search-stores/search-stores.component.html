<form (ngSubmit)="submit(zipcodeForm.value)" #zipcodeForm="ngForm" novalidate>
  <div class="form-header">
    <h1 color="accent">Find a location</h1>
    <button mat-raised-button color="accent" class="btn" [disabled]="!zipcodeForm.selectedStore">
      Next
    </button>
  </div>
  <div class="form-group input-container">
    <mat-form-field>
      <input
        matInput
        ngModel
        type="text"
        (ngModelChange)="searchStores($event)"
        name="zipCodeInput"
        placeholder="Zipcode"
      />
    </mat-form-field>
    <mat-checkbox ngModel>
      Show all locations
    </mat-checkbox>
  </div>
  <mat-radio-group class="form-group radio-group" name="selectedStore" ngModel>
    <mat-radio-button
      type="radio"
      *ngFor="let store of stores"
      name="store"
      [value]="store"
      class="radio-button"
    >
      {{ store.storeName }}
    </mat-radio-button>
  </mat-radio-group>
</form>
